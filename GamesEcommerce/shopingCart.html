<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Game Shop</title>
</head>

<body onload="loadShoppingCart()">
    <!-- ------------------------------- Header -------------------------------- -->
    <header class="l-header" id="header">
        <nav class="nav bd-grid">
            <div class="nav__toggle" id="nav-toggle">
                <ion-icon onclick="showMenu()" name="menu-outline"></ion-icon>
            </div>

            <a href="index.html" class="nav__logo">Game Shop</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="shop.html" class="nav__link">Shope</a>
                    </li>
                    <li class="nav__item">
                        <a href="dlc.html" class="nav__link">DLC</a>
                    </li>
                </ul>
            </div>

            <!-- -------------------------------- Cart --------------------------------- -->

            <div class="nav__shop">
                <a href="shopingCart.html">
                    <ion-icon name="basket-outline">
                    </ion-icon><span id="cart-count"></span>
                </a>
            </div>
        </nav>
    </header>


    <!-- -------------------------------- main --------------------------------- -->
    <main>
        <section class="featured section">
            <h2>Cart</h2>
            <button onclick="clearCart()">Empty Cart</button>

            <div id="show-cart"></div>
            <div id="show"></div>
        </section>

    </main>

    <script src="/assets/js/shoppingCart.js"></script>

    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
</body>

</html>
